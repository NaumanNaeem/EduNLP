name: Build Jekyll & Deploy to HuggingFace

on:
  push:
    branches: [ main, master ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build site in Docker (jekyll/builder)
        env:
          JEKYLL_ENV: production
        run: |
          docker run --rm \
            -e JEKYLL_ENV=production \
            -v "$PWD":/srv/jekyll \
            -v "$PWD/vendor/bundle":/usr/local/bundle \
            jekyll/builder:4.2.2 \
            /bin/bash -lc "bundle config set path 'vendor/bundle' && bundle install && jekyll build --trace"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install HF client
        run: pip install --upgrade huggingface_hub

      - name: Deploy _site to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SPACE_ID: ${{ secrets.SPACE_ID }}
        run: python .github/scripts/deploy_to_hf.py
