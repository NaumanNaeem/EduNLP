name: Build Jekyll & Deploy to HuggingFace

on:
  push:
    branches: [ main, master ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install Ruby & Bundler (for Jekyll)
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install bundle
        run: |
          bundle config set path 'vendor/bundle'
          bundle install

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      # Install Python client used to push to HF
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install HF client
        run: pip install --upgrade huggingface_hub

      - name: Deploy _site to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}   # your hf_... token (already added)
          SPACE_ID: ${{ secrets.SPACE_ID }}   # e.g. username/space-name (already added)
        run: |
          python - <<'PY'
import os
from huggingface_hub import HfApi, upload_folder

token = os.environ["HF_TOKEN"]
space_id = os.environ["SPACE_ID"]

api = HfApi(token=token)
# Make sure the Space exists and is Static
api.create_repo(repo_id=space_id, repo_type="space", exist_ok=True, space_sdk="static")

# Upload the compiled site (the _site folder) to the root of the Space
upload_folder(
    repo_id=space_id,
    repo_type="space",
    folder_path="_site",
    path_in_repo="",
    token=token,
    commit_message="CI: Deploy Jekyll _site"
)
PY
