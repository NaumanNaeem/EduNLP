name: Build Jekyll & Deploy to HuggingFace

on:
  push:
    branches: [ main, master ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install Ruby. (3.3 has newer RubyGems)
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false   # we'll control bundler ourselves

      # Make RubyGems new enough, then install Bundler 2.7.1 explicitly
      - name: Upgrade RubyGems & install Bundler 2.7.1
        run: |
          gem update --system 3.5.16
          gem --version
          gem install bundler -v 2.7.1
          bundler -v

      - name: Install gems with Bundler 2.7.1
        run: |
          bundle _2.7.1_ config set path 'vendor/bundle'
          bundle _2.7.1_ install --jobs 4

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle _2.7.1_ exec jekyll build --trace

      # Python for huggingface_hub
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install HF client
        run: pip install --upgrade huggingface_hub

      - name: Deploy _site to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SPACE_ID: ${{ secrets.SPACE_ID }}
        run: python .github/scripts/deploy_to_hf.py
